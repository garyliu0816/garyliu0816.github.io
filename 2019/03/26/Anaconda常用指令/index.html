        <h2 id="1-查看包"><a href="#1-查看包" class="headerlink" title="1. 查看包"></a>1. 查看包</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">conda list     <span class="comment"># 查看安装了哪些包</span></span><br><span class="line">conda env list <span class="comment"># 查看有哪些虚拟环境</span></span><br><span class="line">conda -V       <span class="comment"># 查看conda的版本</span></span><br></pre></td></tr></table></figure>
<h2 id="2-创建虚拟环境"><a href="#2-创建虚拟环境" class="headerlink" title="2. 创建虚拟环境"></a>2. 创建虚拟环境</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">conda create -n [虚拟环境名] python=[python版本] [要安装的包...] </span><br><span class="line">conda create -n python3 python=3.6 numpy     <span class="comment"># 创建一个名为python3，python版本为3.6，安装了numpy的环境</span></span><br><span class="line">conda create -n backup --<span class="built_in">clone</span> root	     <span class="comment"># 创建一个名为backup的与root一样的环境</span></span><br></pre></td></tr></table></figure>
<h2 id="3-切换环境"><a href="#3-切换环境" class="headerlink" title="3. 切换环境"></a>3. 切换环境</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">source</span> activate [环境名] <span class="comment"># Linux</span></span><br><span class="line">activate [环境名]        <span class="comment"># Windows</span></span><br></pre></td></tr></table></figure>
<h2 id="4-关闭环境"><a href="#4-关闭环境" class="headerlink" title="4. 关闭环境"></a>4. 关闭环境</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">source</span> deactivate <span class="comment"># Linux</span></span><br><span class="line">deactivate        <span class="comment"># Windows</span></span><br></pre></td></tr></table></figure>
<h2 id="5-指定虚拟环境安装包"><a href="#5-指定虚拟环境安装包" class="headerlink" title="5. 指定虚拟环境安装包"></a>5. 指定虚拟环境安装包</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">conda install -n [虚拟环境名] [包名]</span><br><span class="line"><span class="comment"># 或者可以先进入对应虚拟环境在执行pip</span></span><br><span class="line">pip install [包名]</span><br></pre></td></tr></table></figure>
<h2 id="6-移除虚拟环境"><a href="#6-移除虚拟环境" class="headerlink" title="6. 移除虚拟环境"></a>6. 移除虚拟环境</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">conda remove --name [虚拟环境名] [包名] 	        <span class="comment"># 移除某个环境中的包</span></span><br><span class="line">conda remove -n [虚拟环境名] --all  		<span class="comment"># 移除某个虚拟环境</span></span><br></pre></td></tr></table></figure>
<h2 id="7-将环境备份至requirement-txt"><a href="#7-将环境备份至requirement-txt" class="headerlink" title="7. 将环境备份至requirement.txt"></a>7. 将环境备份至requirement.txt</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip freeze &gt; requirements.txt</span><br></pre></td></tr></table></figure>
<h2 id="8-安装备份的环境"><a href="#8-安装备份的环境" class="headerlink" title="8. 安装备份的环境"></a>8. 安装备份的环境</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install -r requirements.txt</span><br></pre></td></tr></table></figure>
